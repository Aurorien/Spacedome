<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Space Dome concert and event hall" />
    <title>Space Dome: Contact</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="body_contact">
    <fieldset>
      <legend id="legend_contact">
        <h1>Kontakta oss</h1>
        med formuläret nedan så svarar vi på email inom ett par dagar
      </legend>
      <form id="form_contact" action="thanks_site.html" method="GET">
        <label class="h2_contact">
          Namn:
          <input
            class="input_contact"
            name="name"
            placeholder="Namn"
            type="text"
          />
        </label>
        <label class="h2_contact">
          Email:
          <input
            class="input_contact"
            name="email"
            placeholder="Email"
            type="email"
          />
        </label>
        <label id="message_label" class="h2_contact"
          >Meddelande:
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Meddelande"
          ></textarea>
        </label>
        <button id="submit">Skicka</button>
      </form>
    </fieldset>
    <footer class="navbar">
      <nav>
        <ul class="navbarlinks">
          <li><a href="index.html">Hem</a></li>
          <li class="nav_space">
            <a href="calender_space_dome.html">Kalender</a>
          </li>
          <li><a href="about_space_dome.html">Om Space Dome</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
